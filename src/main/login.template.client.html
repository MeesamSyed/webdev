<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<title>
			User Login
		</title>
	</head>
	<body>
		<div class="container-fluid">
			<h1>
				User Login
			</h1>
			<div>
				<label for="login">
				Enter User Name:
				</label>
			</div>
			<div>
				<input type="text" 
					   id="login"
					   class="form-control"
					   placeholder="alice"/>
				
			</div>
			<div>
				<label for="password">
					Password
				</label>
			</div>
			<div>
				<input type="password"
					   class="form-control"
					   id="password"
					   placeholder="******"/>
				
			</div>
			<div>
				<button
						type="Button"
						class="btn btn-primary btn-lg"
						id="submit">
					Sign In
				</button>
				<a href="register.template.client.html"> Sign Up </a>
			</div>
		</div>

	</body>
</html>
